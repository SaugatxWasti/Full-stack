<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web design</title>

    <style>
        body {
            background-color: blue;
        }

        img {
            width: 50%;
            height: auto;
        }

        @media(min-width:640px) {
            body {
                background-color: red;
            }
        }

        @media(max-width:640px) {
            img {
                width: 100%;
            }
        }

        .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
        }

        .container iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .box {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto;
            border-radius: 0;
        }

        @media (max-width:1000px) and (min-width:700px) {
            .box {
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>

    <div class="box"></div>

    <div class="container">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/SzcYBZmA5pU?si=5vKoTFy8FAXJxNza"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>

    <hr>

    <img src="https://images.unsplash.com/flagged/photo-1572392640988-ba48d1a74457?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="painting">






</body>

</html>
