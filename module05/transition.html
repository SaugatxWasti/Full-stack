<!DOCTYPE html>
<html>

<head>

    <title>Transition</title>
    <style>
        a {
            background-color: white;
            display: inline-block;
            padding: 5px 15px;
            color: black;
            text-decoration: none;
            border: 2px solid black;
            transition: all 0.2s;
        }

        a:hover {
            background-color: rgb(0, 9, 9);
            color: rgb(248, 246, 246);
        }
    </style>
</head>

<body>

</body>
