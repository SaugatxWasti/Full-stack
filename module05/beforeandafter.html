<!DOCTYPE html>
<html>

<head>

    <title>Before and After Elements</title>
    <style>
        .box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            position: relative;
            background-color: black;
        }

        .box::before {
            content: '';
            display: block;
            border: 10px solid red;
            width: 100%;
            height: 100%;
            position: absolute;
            top: -30px;
            left: -30px;
            z-index: -1;
        }

        .box::after {
            content: '';
            display: block;
            border: 10px solid blue;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: -30px;
            right: -30px;
            z-index: 10px;
        }
    </style>
</head>

<body>
    <div class="box"> </div>

</body>

</html>
